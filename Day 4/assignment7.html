<body>
    <h1>Prime Number</h1>
    <script>
        
        
        let  num = Number(prompt('Enter Number'));
        let isPrime=function(number){
            let flag= true;
            for(j = 2; j<=(number - 1); j++) 
                if ((number % j == 0)&&(number!=j)) { 
                    flag = false; 
                    break; 
                } 
            return flag;
        }
        for (let i = 2; i< num; i++) {
                if(isPrime(i)===true){
                    console.log(i);
                    }
            }
        
            
    
    </script>
    
</body>
