</head>
<body>
    <h1>
        FIZZBUZZ
    </h1>
    <script>
        for (let i = 0;i < 101;i++) {
            if (i % 3 == 0 && i%5 == 0) {
                console.log(i+'-'+"fizzbuzz");
                continue;
                
            }
            if (i % 3==0) {
                console.log(i+'-'+'fizz');
                continue;
                
            }
            if(i% 5 == 0){
                console.log(i+'-'+"buzz");
            }
            
            
        }
    </script>
    
</body>
