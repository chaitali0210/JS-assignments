<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>
        CALCULATOR
    </h1>

    <script>
        let operation =prompt('Which operation do you want',['+ , - , * , / , sqrt, percent']);
        let num1 = Number(prompt('Enter a value'));
        let num2 ;
        let result;
        
        let calculator = function(operation){
            if (operation == '+'){
                num2 = Number(prompt('Enter another value'));
                result = num1 + num2;
                console.log(result);
                
            
            }
            if (operation == '-'){
                num2 = Number(prompt('Enter another value'));
                result=num1 - num2;
                console.log(result);
                
            
            }
            if (operation == '*'){
                num2 = Number(prompt('Enter another value'));
                result =num1 * num2;
                console.log(result);
                
            
            }
            if (operation == '/'){
                num2 = Number(prompt('Enter another value'));
                if (num2 > 0){
                    result = num1 / num2;
                    console.log(result);
                
                }
                else{
                    console.log('Invalid Input');
                    

                }
               
            
            }
            if (operation == 'sqrt'){
                result = Math.sqrt(num1);
                console.log(result);
                
            }
            if (operation == 'percent'){
                num2 = Number(prompt('Enter another value'));
                result =(num1/num2)*100;
                console.log(result +'%');
                
            }




        }
        calculator(operation);
    </script>
    
</body>
</html>
