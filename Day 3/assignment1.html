<body>
    <h1>Take a number from user and write a function which checks the number is odd or even</h1>
    <script>
        
            
            
        function oddoreven(){
            let result;
            let num =prompt('Enter a number');
            console.log(num);
            
            if(num % 2 == 0) {
                result = 'even';
                }
            else {
                result = 'odd';
                }
            console.log(" The Number entered is  "+num+ " and the number is " +result);



        }
        oddoreven();
    </script>
