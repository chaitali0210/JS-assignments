<body><h1></h1>
    <script>
        let num = Number(prompt('Enter a Positive number'));
        
        while(num<0){
            num = Number(prompt('Enter a Positive number'));

        }
        let arr = [];
        for(i=0;i < num; i++){
            
            arr.push(i);
        }
        console.log(arr);
        let odd = arr.filter((el)=>el%2!=0);
        console.log(odd);
        let oddCubes = odd.map((el)=>el**3);
        console.log(oddCubes);

    </script>
